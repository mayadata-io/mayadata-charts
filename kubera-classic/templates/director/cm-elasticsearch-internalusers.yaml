{{- if .Values.type.installDirector -}}
kind: ConfigMap
apiVersion: v1
metadata:
  name: elasticsearch-internalusers
  labels:
    app: elasticsearch
data:
  internal_users.yml: |-
    ---
    # Please DO NOT EDIT THIS FILE
    # This is the internal user database
    # The hash value is a bcrypt hash and can be generated with plugin/tools/hash.sh
    
    _meta:
      type: "internalusers"
      config_version: 2
    
    # Define your internal users here
    
    ## Demo users
    admin:
      hash: "$2y$12$CvaeM3hQeoBve3gp2oz6Xu8hXr.IBP9DqmES.vdSCZD4ztl76NXXW"
      reserved: true
      backend_roles:
      - "admin"
      description: "Demo admin user"
    
    kibanaserver:
      hash: "$2y$12$l4fIoNa87KAUbQdf0fvCrOEVKHbILOaxsRDMlcTIEfFjMLCVDIsau"
      reserved: true
      description: "Demo kibanaserver user"
{{- end -}}    
