apiVersion: apps/v1
kind: Deployment
metadata:
  name: kubera-core-server
  labels:
    component: kubera-core-server
spec:
  replicas: 1
  selector:
    matchLabels:
      component: kubera-core-server
  template:
    metadata:
      labels:
        component: kubera-core-server
    spec:
      containers:
        - name: graphql-server
          image: mayadataio/kubera-core-server:ci
          envFrom:
            - configMapRef:
                name: kubera-core-config
          env:
            - name: POD_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
          ports:
            - containerPort: 8080
          imagePullPolicy: Always
        - name: auth-server
          image: mayadataio/kubera-auth:ci
          envFrom:
            - configMapRef:
                name: kubera-core-config
          env:
            - name: ADMIN_USERNAME
              value: "admin"
            - name: ADMIN_PASSWORD
              value: "kubera"
            - name: POD_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
          ports:
            - containerPort: 3000
          imagePullPolicy: Always
      serviceAccountName: kubera-svc-account
