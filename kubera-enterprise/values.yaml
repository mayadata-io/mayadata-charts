platform: Default


imagePullSecret: "kubera-img-pull-secret"
domain: ""
basepath: ""
chaospath: "chaos"
propelpath: "propel"
scheme: "http"
image:
    registry: docker.io
    organization: mayadataio
    tag: TechPreview-0
db:
    server: ""
    user: ""
    pass: ""

mongodb:
    enablemodule: true
    auth:
        rootPassword: password
    global:
        imagePullSecrets: []
        storageClass: ""
    image:
        registry: docker.io
        repository: bitnami/mongodb
        tag: 4.4.1-debian-10-r13

ingress-nginx:
    enablemodule: true
    imagePullSecrets: []
    controller:
        kind: Deployment
        image:
            repository: k8s.gcr.io/ingress-nginx/controller
            tag: v0.40.2
            # if we are using a custom image we need to update image digest
            # docker inspect --format='{{range $sha := .RepoDigests}}{{$sha}}{{"\n"}}{{end}}' $img_name
            # digest: sha256:0100c173327bbb124c76ea1511dade4cec718234c23f8e7a41f27ad03f361431
        service:
            #type: LoadBalancer
            type: NodePort
            nodePorts:
                http: 30080
                https: 30443
