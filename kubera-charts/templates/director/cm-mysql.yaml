{{- if .Values.type.installDirector -}}
apiVersion: v1
kind: ConfigMap
metadata:
  labels:
    app: mysql
  name: mysql
data:
  master.cnf: |
    # Apply this config only on the master.
    [mysqld]
    log-bin
    expire_logs_days=3
    max_allowed_packet=16M
  slave.cnf: |
    # Apply this config only on slaves.
    [mysqld]
    super-read-only
{{- end -}}
